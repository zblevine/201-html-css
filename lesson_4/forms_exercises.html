<!doctype html>
<html>
  <head>
    <title>Forms Exercises</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Exercise 1-2</h1>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="firstname">First Name:</label>
          </dt>
          <dd>
            <input type="text" name="firstname" id="firstname">
          </dd>
          <dt>
            <label for="lastname">Last Name:</label>
          </dt>
          <dd>
            <input type="text" name="lastname" id="lastname">
          </dd>
          <dt>
            <label for="email">Email:</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="off">
          </dd>
          <dt>
            <label for="phone">Phone Number:</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone">
          </dd>
          <dt>
            <label for="phonetype">Phone Type:</label>
          </dt>
          <dd>
            <select name="phonetype" id="phonetype">
              <option checked>Home</option>
              <option>Business</option>
              <option>Mobile</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Send">
      </fieldset>
    </form>

    <h1>Exercise 3-5</h1>

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
            <select name="category">
              <option>Core</option>
              <option>Plugins and Libraries</option>
              <option>Conventions</option>
              <option>Reviews</option>
              <option>Opinion</option>
              <option>People</option>
            </select>
          </dd>

          <dt>
            <label for="type">Type</label>
          </dt>
          <dd>
            <select name="type" multiple>
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
              <option>Ruby</option>
              <option>Rails</option>
              <option>Python</option>
              <option>Django</option>
            </select>
          </dd>
        </dl>

        <input type="reset" />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
