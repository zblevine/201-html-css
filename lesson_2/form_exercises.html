<!doctype html>
<html>
  <head>
    <title>Form Exercises</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Exercise 1</h1>

    <fieldset>
      <form>
        <dl>
          <dt><label for="name">Your Name</label></dt><dd><input type="text" name="name" required /></dd>
          <dt><label for="email">Email</dt></label><dd><input type="text" name="email" required /></dd>
          <dt><label for="phone">Phone Number<label></dt><dd><input type="text" name="phone" required /></dd>
          <dt><label for="message">Message</label></dt><dd><textarea name="message" cols="80" rows="10" required></textarea></dd>
        </dl>
        <input type="submit" value="Send Message" />
        <input type="reset" value="Clear" />
      </form>
    </fieldset>

    <h1>Exercise 2</h1>

    <fieldset>
      <form>
        <label for="txt">Search for:</label>
        <input type="search" name="txt" id="txt" />
        <label><input type="radio" name="filter" value="TV" />TV</label>
        <label><input type="radio" name="filter" value="Movies" />Movies</label>
        <label><input type="radio" name="filter" value="Music" />Music</label>
        <button>Search</button>
      </form>
    </fieldset>

    <h1>Exercise 3</h1>

    <fieldset>
      <form>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie">
            <option>Looper</option>
            <option>Frozen</option>
            <option>Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" min="1" max="5" step="1" /></dd>
        <div>
          <label><input type="checkbox" name="favorites" checked />Add to my favorites</label>
        </div>
        <input type="submit" value="Rate Movie" />
      </form>
    </fieldset>
</html>
