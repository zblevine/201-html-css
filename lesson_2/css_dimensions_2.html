<!doctype html>
<html>
  <head>
    <title>some divs</title>
    <meta charset="UTF-8" />
    <style>
      div {
        height: 300px;
        width: 300px;
        box-sizing: border-box;
        display: inline-block;
      }

      #red {
        background-color: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }

      #blue {
        background-color: #ccccff;
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div id="red"></div>
    <div id="blue"></div>
  </body>
</html>
